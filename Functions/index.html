<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Manipulation</title>
    
</head>
<body>

    <p id="Dom">What is my Name?</p>
    <p class="Manipulation">How old are we?</p>
    <p class="Manipulation">What is my hobby?</p> 
    <p class="Manipulation">Who is my Mother?</p>
    <p class="Manipulation">Who is my Father?</p>
    <p class="Manipulation">Who is my Brother?</p>
    
    <button id="btn">Reveal the Answers</button>

</body>

    <script>

        const btn = document.getElementById('btn')

        btn.addEventListener('click', function master1(){
            let master1 = document.getElementById("Dom");
            master1.innerHTML = 'N/A';
        })

        btn.addEventListener('click', function master2(){
            let master2 = document.getElementsByClassName("Manipulation");
            master2[0].innerHTML = 'I am 23 years old';
        })
        
        btn.addEventListener('click', function master(){
            let master = document.getElementsByClassName("Manipulation");
            master[1].innerHTML = 'Coding';
        })

        btn.addEventListener('click', function master3(){
            let master3 = document.getElementsByClassName("Manipulation");
            master3[2].innerHTML = 'N/A';
        })

        btn.addEventListener('click', function master4(){
            let master4 = document.getElementsByClassName("Manipulation");
            master4[3].innerHTML = 'N/A';
        })

        btn.addEventListener('click', function master5(){
            let master5 = document.getElementsByClassName("Manipulation");
            master5[4].innerHTML = 'N/A';
        })

    </script>

</html>

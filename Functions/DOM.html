<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Manipulation & Event Handling</title>
</head>
<body>
    
    <h1>Dom Manipulation and Event Handling</h1>

    <div>
        <p class="manipulate">Name: Peter Gabriel Pulido Bersamina.</p>
        <p class="manipulate">Age: 23 years old.</p>
        <p class="manipulate">Career: Web Developer.</p>
        <p class="manipulate">Hobbies: Coding, Reading, Listening music and Watching movies.</p>
        <p class="manipulate">What are you doing after 5 years? I think I'am a programmer.</p>
    </div>

    <script>

        const body = document.body;
        body.append("Hello, this is me. Appending to your HTML file."); // Adding Elements

        const div = document.createElement("div");
        div.innerHTML = "Hi!";
        body.append(div); // Modifying Element Text

    </script>
</body>
</html>
